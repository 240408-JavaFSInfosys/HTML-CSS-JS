<!-- We were able to create the entire HTML skeleton by typing "!" and hitting enter -->

<!DOCTYPE html> <!-- doctype declaration (not considered an element). Declares what TYPE of DOCument this is-->
<html lang="en"> <!-- "root tag", the first element in an HTML file. All our HTML goes within these -->

<!-- The head is typically metadata, but the <title> element names our tab-->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>

</head>

<!-- The body contains all of the actual content of our webpage -->
<body>
    
    <!-- h1-h6 are "headers". h1 is the biggest one. -->
    <h1 title="greeting">Hello HTML! I am a front end developer now.</h1>

    <p>I just built a webpage!</p> <p>Despite being on the same line, I render on a new line on the page. I'M A BLOCK ELEMENT</p>

    <br> <!-- This creates an empty blank line. A line BReak -->

    <span>I'm a span!</span> <span>We are INLINE ELEMENTS</span>

    <!--TODO: show divs-->

</body>

</html>
